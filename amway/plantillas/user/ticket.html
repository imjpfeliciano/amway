{% extends 'base.html' %}

{% block contenido %}
	<div class="row">
		<div class="col s8 offset-s2">
		<div class="card-panel">
			<center><h4>Ticket de Compra</h4></center>
			<form id='formulario' method='post' enctype='multipart/form-data' action=''>{% csrf_token %}
				<div class="row">
					<div class="input-field col s12">
						<input id="id_nombre_cliente" name="nombre_cliente" type="text" class="validate"/>
						<label for="id_nombre_cliente">Nombre del Cliente</label>
					</div>
				</div>
				
				<table>
			        <thead>
			          <tr>
			              <th data-field="cantidad">Cantidad</th>
			              <th data-field="name">Producto</th>
			              <th data-field="price">Precio</th>
			          </tr>
			        </thead>

			        <tbody>
			          <tr>
			            <td>1</td>
			            <td>Nutrilite Pastillas</td>
			            <td>$60</td>

			          </tr>
			          <tr>
			            <td>3</td>
			            <td>Aceite para cabello Santique</td>
			            <td>$35</td>
			          </tr>
			          <tr>
			            <td>2</td>
			            <td>Ertia Desodorante</td>
			            <td>$23</td>
			          </tr>
			          <tr>
			          	<td></td>
			          	<td><b>Total</b></td>
			          	<td>$118</td>
			          </tr>
			        </tbody>
			      </table>
				<p><button type='submit' class="btn waves-effect waves-light" value='Registrar'>Registrar
					<i class="mdi-content-send right"></i>
				</button></p>
			</form>
		</div>
	</div>
	</div>
{% endblock %}
