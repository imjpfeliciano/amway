{% extends 'base.html' %}

{% block contenido %}
	<div class="row">
		<div class="col s8 offset-s2">
		<div class="card-panel">
			<center><h4>Reportes de Ventas</h4></center>
			<form id='formulario' method='post' enctype='multipart/form-data' action=''>{% csrf_token %}
				<div class="col s6">
					<input type="date" id="id_fecha_inicio" name="fecha_inicio" class="datepicker">
					<label for="id_fecha_inicio">Fecha de Inicio</label>
				</div>

				<div class="col s6">
					<input type="date" id="id_fecha_fin" name="fecha_fin" class="datepicker">
					<label for="id_fecha_fin">Fecha de Fin</label>
				</div>

				<br>
				<p><button type='submit' class="btn waves-effect waves-light" value='Registrar'>Consultar
					<i class="mdi-content-send right"></i>
				</button></p>
			</form>
		</div>
	</div>
	</div>
{% endblock %}
