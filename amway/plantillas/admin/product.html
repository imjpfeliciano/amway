{% extends 'base.html' %}

{% block contenido %}
	<div class="row">
		<div class="col s8 offset-s2">
			<div class="card-panel teal lighten-5">
				<center><h4>Registro de Productos</h4></center>
				<form id='formulario' method='post' enctype='multipart/form-data' action=''>{% csrf_token %}
					<div class="row">
						<div class="input-field">
							<input id="nombre_producto" type="text" class="validate"/>
							<label for="nombre_producto">Nombre:</label>
						</div>

						<div class="input-field">
							<textarea id="descripcion" class="materialize-textarea"></textarea>
          					<label for="descripcion">Descripcion:</label>
						</div>

						<div class="file-field input-field">
      						<input class="file-path validate" type="text"/>
      						<div class="btn">
        						<span>Foto</span>
        						<input type="file" />
      						</div>
    					</div>

    					<div class="row">
    						<div class="col s4">
    							<input id="min" type="number" class="validate"/>
								<label for="min">Stock Minimo</label>
    						</div>
    						
							<div class="col s4">
								<input id="max" type="number" class="validate"/>
								<label for="max">Stock Maximo</label>
							</div>
    						
    						<div class="col s4">
    							<input id="precio" type="number" class="validate"/>
								<label for="precio">Precio</label>
    						</div>
    					</div>
					</div>

					<button type='submit' class="btn waves-effect waves-light" value='Registrar'>Registrar
						<i class="mdi-content-send right"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
